version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DB_USER=myuser
      - DB_PASS=mysecret
      - DB_NAME=fastapi_db
      - DB_HOST=localhost
    depends_on: []
